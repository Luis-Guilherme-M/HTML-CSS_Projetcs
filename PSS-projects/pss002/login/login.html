<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Login</h1>

        <div class="login-inputs">
            <input type="text" class="username" placeholder="Username" required>
            <input type="text" class="password" placeholder="Password" required>
        </div>

        <div class="remember">
            <input type="checkbox" name="checkbox-remember">
            <label for="checkbox-remember">Remember me</label>
        </div>

        <button submit>Login</button>

        <p class="sing-up">Don't have a account? <a href="../sing-up/sing-up.html">Sing Up</a></p>
    </form>
</body>
</html>
