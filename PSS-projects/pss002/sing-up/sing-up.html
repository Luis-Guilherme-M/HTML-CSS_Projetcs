<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Sing Up</h1>

        <div class="login-inputs">
            <input type="text" class="username" placeholder="Username" required>
            <input type="text" class="email" placeholder="Email" required>
            <input type="text" class="password" placeholder="Password" required>
        </div>

        <div class="remember">
            <input type="checkbox" name="checkbox-remember">
            <label for="checkbox-remember">Remember me</label>
        </div>

        <button submit>Sing Up</button>

        <p class="sing-up">Already have a account? <a href="../login/login.html">Sing In</a></p>
    </form>
</body>
</html>
